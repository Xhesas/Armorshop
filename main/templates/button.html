<button class="button" onclick="openForm();">
    <svg class="svg-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"></path></svg>
    <span>Purchase Now</span>
</button>
<div class="modal" id="purchaseForm">
    <div class="modal-content">
        <span class="close-button" id="closeFormButton">&times;</span>
        <h2>Purchase Item</h2>
        <form id="purchaseFormElement" action="/purchase" method="post" enctype="multipart/form-data">
            <label for="item">Item:</label>
            <select id="item" name="item" required>
                {% for element in catalog %}
                <option value="{{ element['id'] }}"
                        {% if element['name'] == item_name %}
                        selected="selected"
                        {% endif %}
                    >{{ element['name'] }}</option>
                {% endfor %}
            </select>

            <label for="info">More information like additions:</label>
            <textarea id="info" name="info" rows="5" cols="50"></textarea>

            <div>
                <label for="quantity" style="margin-right: 12px;">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <hr style="width: 100%;" />
            <h3>Information about buyer</h3>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <div>
                <input type="radio" id="shipment" name="shipment-type" value="shipment" required>
                <label for="shipment">Get the item shipped</label>
            </div>

            <div style="display: none;" id="address-container">
                <label for="address" style="margin-right: 12px;">Postal Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <div>
                <input type="radio" id="pickup" name="shipment-type" value="pickup">
                <label for="pickup">Pick up the item</label>
            </div>

            <div style="display: none;" id="date-container">
                <label for="date" style="margin-right: 12px;">Date and time of the pickup:</label>
                <input type="datetime-local" id="date" name="date">
            </div>

            <div class="form-buttons">
                <button type="submit" value="purchase" class="submit-button">Buy</button>
            </div>
        </form>
    </div>
</div>
